<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>vikbert.github.io</title>
  <link rel="stylesheet" href="https://unpkg.com/docute@3/dist/docute.css">
  <style media="screen">
    ::-webkit-scrollbar {
      display: none;
    }

    .sidebar-heading[data-level="2"] {
      font-size: 16px;
      border-bottom: 2px solid #f5f0f0;
    }

    .markdown-body code {
      border: 1px dotted #d4d2d2;
      margin: 0 3px;
      background-color: #f5f5f5;
      padding-top: 2px;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script src="https://unpkg.com/docute@3/dist/docute.js"></script>
  <script>
    docute.init({
      tocVisibleDepth: 3,
      nav: [
        { title: 'Home', path: '/' },
        { title: 'DesignPattern', path: '01_pattern' },
        { title: 'Mobile', path: '02_flutter' },
        { title: 'Coding', path: '03_coding' },
      ],
      // slug for your github repo
      repo: 'vikbert',
      // twitter username
      twitter: 'segentor',
      // the link to source file of current page
      'edit-link': 'https://github.com/vikbert/vikbert.github.io/edit/master/README.md'
    })

    var triggerCloseSidebarIfClickAnywhereElse = function () {
      if (document.readyState === 'complete') {
        var figure = document.getElementByTagName('figure');
        if (figure.classList.contains('visible')) {
          document.getElementsByTagName('section').addEventListener('click', function () {
            figure.remove('visible');
          });
        }
      };
    }

    triggerCloseSidebarIfClickAnywhereElse;

  </script>

  <script src="https://unpkg.com/prismjs/components/prism-python.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-php.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-sql.js"></script>
</body>

</html>
